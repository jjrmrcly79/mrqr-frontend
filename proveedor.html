<!-- proveedor.html con ID precargado desde URL -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subida de Documentos - Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f2f2f2; }
    .container { max-width: 600px; margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Validaci칩n de Identidad del Proveedor</h2>
    <form id="proveedorForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Folio de visita (Id_Visita)</label>
        <!-- este input recibir치 el idVisita de la URL -->
        <input 
          type="text" 
          class="form-control" 
          name="idVisita" 
          id="idVisita" 
          readonly 
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Sube tu INE (foto)</label>
        <input type="file" class="form-control" name="ine" accept="image/*" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Sube foto de tu unidad (con placas visibles)</label>
        <input type="file" class="form-control" name="unidad" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir y validar</button>
    </form>
    <div id="respuesta" class="mt-4"></div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary">游댗 Regresar al inicio</a>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      // 1) Leer par치metro idVisita de la URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get("idVisita");
      if (id) {
        // 2) Rellenar el campo del formulario
        document.getElementById("idVisita").value = id;
      }
    });

    const form = document.getElementById('proveedorForm');
    const respuesta = document.getElementById('respuesta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      // 3) Enviar idVisita + archivos al webhook
      const res = await fetch('https://jjrmrcly.app.n8n.cloud/webhook/proveedor-subida', {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        try {
          const result = await res.json();
          respuesta.innerHTML = `<div class="alert alert-success">${result.mensaje}</div>`;
        } catch {
          respuesta.innerHTML = `<div class="alert alert-success">Documentos enviados correctamente.</div>`;
        }
        form.reset();
      } else {
        respuesta.innerHTML = `<div class="alert alert-danger">Ocurri칩 un error al subir los documentos.</div>`;
      }
    });
  </script>
</body>
</html>
