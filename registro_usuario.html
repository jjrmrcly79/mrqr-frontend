<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Visita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-image: url('logos/fondo.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Montserrat', sans-serif;
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 2rem;
      margin-top: 4rem;
    }
    iframe {
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-center mb-4">
      <img src="logos/musashi.png" alt="Musashi Logo" style="max-height: 60px;">
      <h2 class="mt-2">Registro de Visita</h2>
    </div>

    <div class="mb-3">
      <label for="proveedor" class="form-label">Nombre del proveedor</label>
      <select class="form-select" id="proveedor">
        <option selected disabled>Selecciona un proveedor</option>
        <option value="Bitron Industrie(Italia)">Bitron Industrie(Italia)</option>
        <!-- Puedes agregar más aquí -->
      </select>
    </div>

    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección del proveedor</label>
      <input type="text" class="form-control" id="direccion" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Ubicación en Google Maps</label>
      <iframe
        id="map"
        width="100%"
        height="250"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Continúa con el resto del formulario... -->
  </div>

  <script>
    const proveedorSelect = document.getElementById('proveedor');
    const direccionInput = document.getElementById('direccion');
    const mapFrame = document.getElementById('map');

    const direcciones = {
      "Bitron Industrie(Italia)": "Str. del Portone, 95, 10095 Grugliasco TO, Italia"
      // Agrega más proveedores aquí si lo necesitas
    };

    proveedorSelect.addEventListener('change', function () {
      const proveedor = this.value;
      const direccion = direcciones[proveedor];
      direccionInput.value = direccion;

      const query = encodeURIComponent(direccion);
      const apiKey = "AIzaSyD-rPfCzPnAzjJA80aMcgned6taca2bSuU";
      const embedUrl = `https://www.google.com/maps/embed/v1/place?key=${apiKey}&q=${query}`;
      mapFrame.src = embedUrl;
    });
  </script>
</body>
</html>
