<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Visita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('logos/fondo.png') center center no-repeat;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin-top: 40px;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    header img {
      height: 60px;
      margin-bottom: 20px;
    }
    .btn-primary, .btn-secondary {
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.1s ease-in-out;
    }
    .btn-primary:hover, .btn-secondary:hover {
      transform: scale(1.03);
    }
    .disclaimer {
      margin-top: 60px;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }
    #direccionProveedor.highlight {
      background: #e7f7ec;
      border-left: 5px solid #198754;
      padding-left: 10px;
    }
    #map {
      width: 100%;
      height: 360px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center">
      <img id="logo" src="" alt="Logo">
      <h2 class="mb-4">Registro de Visita</h2>
    </header>

    <form action="https://jjrmrcly.app.n8n.cloud/webhook/02f58aa2-dec3-4f85-ad44-d47ea23071f7" method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre del proveedor</label>
        <select class="form-select" name="nombreProveedor" id="proveedorSelect" required disabled>
          <option selected disabled>üîÑ Cargando proveedores...</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Direcci√≥n del proveedor</label>
        <input type="text" class="form-control" id="direccionProveedor" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Ubicaci√≥n en Google Maps</label>
        <div id="map"></div>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo del proveedor</label>
        <input type="email" class="form-control" name="correoProveedor" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de visita</label>
        <input type="date" class="form-control" name="fechaVisita" id="fechaVisita" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Hora de visita</label>
        <input type="time" class="form-control" name="horaVisita" required>
      </div>

      <div class="mb-3">
        <label class="form-label">√Årea o Departamento</label>
        <input type="text" class="form-control" name="motivoVisita">
      </div>

      <div class="mb-3">
        <label class="form-label">Tu correo electr√≥nico</label>
        <input type="email" class="form-control" name="correoUsuario" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">üì© Enviar solicitud</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary w-100">üîô Volver a Demo</a>
    </div>

    <div class="disclaimer">
      ‚ö†Ô∏è Este formulario es parte de una demostraci√≥n interna. Informaci√≥n confidencial. Prohibida su reproducci√≥n.
    </div>
  </div>

  <script>
    let proveedoresData = [];
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 21.019, lng: -101.256 },
        zoom: 12,
      });
    }

    function updateMapByAddress(address) {
      const geocoder = new google.maps.Geocoder();
      geocoder.geocode({ address }, (results, status) => {
        if (status === "OK") {
          map.setCenter(results[0].geometry.location);
          new google.maps.Marker({ map, position: results[0].geometry.location });
        } else {
          console.error("Geocode fallido: " + status);
        }
      });
    }

    function getClienteDesdeStorage() {
      const saved = JSON.parse(localStorage.getItem("selectedClient") || "null");
      return saved?.text || null;
    }

    function getLogoDesdeStorage() {
      const saved = JSON.parse(localStorage.getItem("selectedClient") || "null");
      return saved?.logo || "logos/Logo1.png";
    }

    async function cargarProveedores() {
      const cliente = getClienteDesdeStorage();
      const select = document.getElementById("proveedorSelect");

      try {
        const res = await fetch("https://corsproxy.io/?https://jjrmrcly.app.n8n.cloud/webhook/lista-proveedores");
        const text = await res.text();
        const data = JSON.parse(text);

        proveedoresData = data;

        const filtrados = cliente
          ? data.filter(p => p.cliente?.toLowerCase() === cliente.toLowerCase())
          : data;

        select.innerHTML = "";

        if (filtrados.length === 0) {
          const option = document.createElement("option");
          option.textContent = "‚ùå No hay proveedores disponibles para este cliente.";
          option.disabled = true;
          option.selected = true;
          select.appendChild(option);
        } else {
          const placeholder = document.createElement("option");
          placeholder.textContent = "Selecciona un proveedor...";
          placeholder.disabled = true;
          placeholder.selected = true;
          select.appendChild(placeholder);

          filtrados.forEach(p => {
            const option = document.createElement("option");
            option.value = p.nombre;
            option.textContent = p.nombre;
            select.appendChild(option);
          });
        }

        select.disabled = false;
      } catch (err) {
        console.error("Error cargando proveedores:", err);
        select.innerHTML = '<option disabled selected>Error al cargar proveedores.</option>';
      }
    }

    document.getElementById("proveedorSelect").addEventListener("change", function () {
      const nombreSeleccionado = this.value;
      const proveedor = proveedoresData.find(p => p.nombre === nombreSeleccionado);

      const dirInput = document.getElementById("direccionProveedor");
      dirInput.value = proveedor?.direccion || "";
      dirInput.classList.add("highlight");

      if (!proveedor || !proveedor.direccion) {
        initMap(); // Reinicia el mapa si no hay proveedor v√°lido
        return;
      }

      updateMapByAddress(proveedor.direccion);
    });

    window.addEventListener("DOMContentLoaded", () => {
      cargarProveedores();
      document.getElementById("logo").src = getLogoDesdeStorage();
      document.getElementById("fechaVisita").value = new Date().toISOString().split("T")[0];
          });

    const form = document.querySelector("form");
    const container = document.querySelector(".container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const res = await fetch(form.action, {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.autorizado === false) {
        container.innerHTML = `
          <div class="alert alert-warning mt-5">${result.mensaje}</div>
          <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">üîô Volver a Demo</a>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="alert alert-success mt-5">${result.mensaje || 'Solicitud registrada correctamente.'}</div>
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-secondary">üîô Volver a Demo</a>
        </div>
      `;
    });
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-rPfCzPnAzjJA80aMcgned6taca2bSuU&callback=initMap" defer></script>
</body>
</html>
