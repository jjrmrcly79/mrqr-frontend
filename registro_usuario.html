<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Visita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background: #f8f9fa; font-family: 'Montserrat', sans-serif; }
    header { padding: 2rem 0; text-align: center; background: #fff; }
    header img { max-height: 60px; }
    .logo-text { font-size: 1.8rem; font-weight: 600; color: #003366; }
    .sub-title { font-size: 1rem; color: #555; }
    .container { max-width: 600px; margin-top: 30px; }
  </style>
</head>
<body>
  <header>
    <img id="client-logo" src="logos/Logo1.png" alt="Logo del cliente" class="mb-3" />
    <div class="logo-text">MUSASHI</div>
    <div class="sub-title">Registro de visitas</div>
  </header>

  <div class="container">
    <h4 class="mb-4 text-center">Registro de Visita</h4>

    <form action="https://jjrmrcly.app.n8n.cloud/webhook/02f58aa2-dec3-4f85-ad44-d47ea23071f7" method="POST">
      <div class="mb-3">
        <label class="form-label">Nombre del proveedor</label>
        <select class="form-select" name="nombreProveedor" id="proveedorSelect" required>
          <option value="">Selecciona un proveedor...</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Direcci√≥n del proveedor</label>
        <input type="text" class="form-control" id="direccionProveedor" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label">Correo del proveedor</label>
        <input type="email" class="form-control" name="correoProveedor" required>
      </div>      

      <div class="mb-3">
        <label class="form-label">Fecha de visita</label>
        <input type="date" class="form-control" name="fechaVisita" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Hora de visita</label>
        <input type="time" class="form-control" name="horaVisita" required>
      </div>

      <div class="mb-3">
        <label class="form-label">√Årea o Departamento</label>
        <input type="text" class="form-control" name="motivoVisita">
      </div>

      <div class="mb-3">
        <label class="form-label">Tu correo electr√≥nico</label>
        <input type="email" class="form-control" name="correoUsuario" required>
      </div>      

      <button type="submit" class="btn btn-primary w-100">Enviar solicitud</button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="btn btn-secondary">üîô Regresar al inicio</a>
    </div>
  </div>

  <script>
    let proveedoresData = [];

    function getClienteDesdeStorage() {
      const saved = JSON.parse(localStorage.getItem("selectedClient") || "null");
      return saved?.text || null;
    }

    async function cargarProveedores() {
      const cliente = getClienteDesdeStorage();
      const select = document.getElementById("proveedorSelect");
      try {
        const res = await fetch("https://corsproxy.io/?https://jjrmrcly.app.n8n.cloud/webhook/lista-proveedores");
        const text = await res.text();
        const data = JSON.parse(text);

        proveedoresData = data;

        const filtrados = cliente
          ? data.filter(p => p.cliente?.toLowerCase() === cliente.toLowerCase())
          : data;

        if (filtrados.length === 0) {
          const option = document.createElement("option");
          option.textContent = "‚ùå No hay proveedores disponibles para este cliente.";
          option.disabled = true;
          option.selected = true;
          select.appendChild(option);
          select.disabled = true;
        } else {
          filtrados.forEach(p => {
            const option = document.createElement("option");
            option.value = p.nombre;
            option.textContent = p.nombre;
            select.appendChild(option);
          });
        }
      } catch (err) {
        console.error("Error cargando proveedores:", err);
      }
    }

    document.getElementById("proveedorSelect").addEventListener("change", function () {
      const nombreSeleccionado = this.value;
      const proveedor = proveedoresData.find(p => p.nombre === nombreSeleccionado);
      document.getElementById("direccionProveedor").value = proveedor?.direccion || "";
    });

    window.addEventListener("DOMContentLoaded", () => {
      // logo din√°mico
      const saved = JSON.parse(localStorage.getItem('selectedClient') || 'null');
      if (saved) {
        const logo = document.getElementById("client-logo");
        const title = document.querySelector(".logo-text");
        const subtitle = document.querySelector(".sub-title");
        logo.src = `logos/${saved.value}.png`;
        logo.alt = `Logo de ${saved.text}`;
        title.textContent = saved.text;
        subtitle.textContent = `Registro de visitas`;
      }

      cargarProveedores();
    });

    const form = document.querySelector("form");
    const container = document.querySelector(".container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const res = await fetch(form.action, {
        method: "POST",
        body: formData,
      });

      const result = await res.json();
      if (result.autorizado === false) {
        container.innerHTML = `
          <div class="alert alert-warning mt-5">${result.mensaje}</div>
          <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">üîô Regresar al inicio</a>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="alert alert-success mt-5">${result.mensaje || 'Solicitud registrada correctamente.'}</div>
        <div class="text-center mt-4">
          <a href="index.html" class="btn btn-secondary">üîô Regresar al inicio</a>
        </div>
      `;
    });
  </script>
</body>
</html>
