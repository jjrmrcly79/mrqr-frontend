<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Visita</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .container { max-width: 600px; margin-top: 40px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Registro de Visita</h2>
    
    <form action="https://jjrmrcly.app.n8n.cloud/webhook/a1b2c3d4-e5f6-7890-ab12-cd34ef56gh78" method="POST">
      
      
      <div class="mb-3">
        <label class="form-label">Nombre del proveedor</label>
        <input type="text" class="form-control" name="nombreProveedor" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Correo del proveedor</label>
        <input type="email" class="form-control" name="correoProveedor" required>
      </div>      
      <div class="mb-3">
        <label class="form-label">Fecha de visita</label>
        <input type="date" class="form-control" name="fechaVisita" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Hora de visita</label>
        <input type="time" class="form-control" name="horaVisita" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Motivo</label>
        <input type="text" class="form-control" name="motivoVisita">
      </div>
      <div class="mb-3">
        <label class="form-label">TÃº Correo electrÃ³nico</label>
        <input type="email" class="form-control" name="correoUsuario" required>
      </div>      
      <button type="submit" class="btn btn-primary">Enviar solicitud</button>
    </form>
  </div>

  <div class="text-center mt-5">
    <a href="index.html" class="btn btn-secondary">ðŸ”™ Regresar al inicio</a>
  </div>

  <script>
    const form = document.querySelector("form");
    const container = document.querySelector(".container");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const res = await fetch(form.action, {
        method: "POST",
        body: formData,
      });

      if (res.ok) {
        try {
          const result = await res.json();
          container.innerHTML = `
            <div class="alert alert-success mt-5">${result.mensaje}</div>
            <div class="text-center mt-4">
              <a href="index.html" class="btn btn-secondary">ðŸ”™ Regresar al inicio</a>
            </div>
          `;
        } catch (err) {
          container.innerHTML = `
            <div class="alert alert-success mt-5">Solicitud registrada correctamente.</div>
            <div class="text-center mt-4">
              <a href="index.html" class="btn btn-secondary">ðŸ”™ Regresar al inicio</a>
            </div>
          `;
        }
      } else {
        container.innerHTML = `
          <div class="alert alert-danger mt-5">OcurriÃ³ un error al enviar la solicitud.</div>
          <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">ðŸ”™ Regresar al inicio</a>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
